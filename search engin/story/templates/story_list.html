<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

<div class="container">
<hr>
<div>
    <form action="{% url 'story:search' %}" class="form-inline" method="get">

        <div class="form-group mb-2">
            <h1> SEARCH </h1>
        </div>
        <div class="form-group mx-sm-3 mb-2">
        <label for="" class="sr-only">search</label>
        <input name="search" type="" class="form-control" id="" placeholder="type for search">
        </div>
      <button type="submit" class="btn btn-primary btn-lg mb-2">search</button>
    </form>

    <div>
        {% if query %}
<h1>Books containing "{{ query }}"</h1>

   {% for c in results %}
        <div align="right">
            {% for i in c %}
                <p style="font-size:25px;">{{i}}</p>
            {% endfor %}
        </div>
        <hr style="height:2px;border-width:0;color:gray;background-color:gray">
   {% empty %}
   <h4>There are no results for your query.</h4>
   {% endfor %}

{% else %}
    <h2>NO QUERY  ERROR </h2>
{% endif %}
    </div>


</div>
</div>
</body>
</html>
